<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Audiencias - CSJ Tacna</title>
    <style>
        /* ============================================
           ESTILOS DE LA P√ÅGINA
           ============================================ */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        #expediente-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        #expediente-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        #buscar-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #buscar-btn:hover {
            transform: translateY(-2px);
        }
        
        #buscar-btn:active {
            transform: translateY(0);
        }
        
        #buscar-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
        }
        
        .results.active {
            display: block;
        }
        
        .error {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 20px;
            border-radius: 10px;
            color: #c00;
        }
        
        .success-header {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .success-header h3 {
            color: #2e7d32;
            margin-bottom: 5px;
        }
        
        .audiencia-card {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }
        
        .audiencia-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .audiencia-card h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .audiencia-info {
            display: grid;
            gap: 10px;
        }
        
        .info-row {
            display: flex;
            align-items: start;
            gap: 10px;
        }
        
        .info-icon {
            font-size: 20px;
            width: 25px;
        }
        
        .info-content {
            flex: 1;
        }
        
        .info-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            color: #333;
            font-size: 15px;
            margin-top: 3px;
        }
        
        .link-meet {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .link-meet:hover {
            background: #5568d3;
        }
        
        .example {
            background: #fff8e1;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            #buscar-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ENCABEZADO -->
        <div class="header">
            <h1>üèõÔ∏è Consulta de Audiencias</h1>
            <p>Corte Superior de Justicia de Tacna - M√≥dulo Penal</p>
        </div>
        
        <!-- BUSCADOR -->
        <div class="search-box">
            <input 
                type="text" 
                id="expediente-input" 
                placeholder="Ingresa el n√∫mero de expediente (Ej: 1480-2023-13)"
                onkeypress="if(event.key === 'Enter') buscarExpediente()"
            >
            <button id="buscar-btn" onclick="buscarExpediente()">
                üîç Buscar
            </button>
        </div>
        
        <!-- INDICADOR DE CARGA -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Buscando en los calendarios...</p>
        </div>
        
        <!-- RESULTADOS -->
        <div class="results" id="results">
            <!-- Aqu√≠ se mostrar√°n los resultados -->
        </div>
        
        <!-- EJEMPLOS -->
        <div class="example">
            <strong>üí° Formatos aceptados:</strong><br>
            ‚Ä¢ 1480-2023-13<br>
            ‚Ä¢ EXP.232-2016-55<br>
            ‚Ä¢ 0083-2018-12<br>
            ‚Ä¢ 3433-2024-3
        </div>
    </div>

    <script>
        /* ============================================
           CONFIGURACI√ìN - ¬°IMPORTANTE!
           ============================================ */
        
        // üîß PEGA AQU√ç LA URL DE TU WEB APP DE GOOGLE APPS SCRIPT
        const API_URL = 'https://script.google.com/macros/s/AKfycbyWT9rCJZ1oF72T-Ej252Kor9KTTGoNhal3PGjZKDZNRueAX_U_RtjrEC6owaXPLLxhrw/exec';
        
        /* ============================================
           FUNCI√ìN PRINCIPAL: BUSCAR EXPEDIENTE
           ============================================ */
        
        async function buscarExpediente() {
            // Obtiene el valor del input
            const expediente = document.getElementById('expediente-input').value.trim();
            
            // Valida que no est√© vac√≠o
            if (!expediente) {
                mostrarError('‚ö†Ô∏è Por favor ingresa un n√∫mero de expediente');
                return;
            }
            
            // Muestra loading, oculta resultados
            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.remove('active');
            document.getElementById('buscar-btn').disabled = true;
            
            try {
                // Hace la petici√≥n a la API
                const response = await fetch(`${API_URL}?expediente=${encodeURIComponent(expediente)}`);
                const data = await response.json();
                
                // Oculta loading
                document.getElementById('loading').classList.remove('active');
                document.getElementById('buscar-btn').disabled = false;
                
                // Muestra resultados
                if (data.error) {
                    mostrarError(data.mensaje, data.sugerencia);
                } else {
                    mostrarResultados(data);
                }
                
            } catch (error) {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('buscar-btn').disabled = false;
                mostrarError('‚ùå Error de conexi√≥n. Verifica tu internet e intenta nuevamente.');
                console.error('Error:', error);
            }
        }
        
        /* ============================================
           FUNCI√ìN: MOSTRAR ERROR
           ============================================ */
        
        function mostrarError(mensaje, sugerencia = '') {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="error">
                    <strong>${mensaje}</strong>
                    ${sugerencia ? `<p style="margin-top: 10px; font-size: 14px;">${sugerencia}</p>` : ''}
                </div>
            `;
            resultsDiv.classList.add('active');
        }
        
        /* ============================================
           FUNCI√ìN: MOSTRAR RESULTADOS
           ============================================ */
        
        function mostrarResultados(data) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="success-header">
                    <h3>‚úÖ Expediente: ${data.expediente}</h3>
                    <p>${data.total} audiencia(s) encontrada(s) en los pr√≥ximos 30 d√≠as</p>
                </div>
            `;
            
            // Genera tarjetas para cada audiencia
            data.audiencias.forEach((audiencia, index) => {
                html += `
                    <div class="audiencia-card">
                        <h4>Audiencia ${index + 1}</h4>
                        <div class="audiencia-info">
                            <div class="info-row">
                                <div class="info-icon">üìã</div>
                                <div class="info-content">
                                    <div class="info-label">Expediente</div>
                                    <div class="info-value">${audiencia.expediente}</div>
                                </div>
                            </div>
                            
                            <div class="info-row">
                                <div class="info-icon">üìÖ</div>
                                <div class="info-content">
                                    <div class="info-label">Fecha</div>
                                    <div class="info-value">${audiencia.fecha}</div>
                                </div>
                            </div>
                            
                            <div class="info-row">
                                <div class="info-icon">‚è∞</div>
                                <div class="info-content">
                                    <div class="info-label">Hora</div>
                                    <div class="info-value">${audiencia.hora}</div>
                                </div>
                            </div>
                            
                            <div class="info-row">
                                <div class="info-icon">üè¢</div>
                                <div class="info-content">
                                    <div class="info-label">Juzgado</div>
                                    <div class="info-value">${audiencia.juzgado}</div>
                                </div>
                            </div>
                            
                            ${audiencia.linkMeet !== 'No disponible' ? `
                                <div class="info-row">
                                    <div class="info-icon">üîó</div>
                                    <div class="info-content">
                                        <div class="info-label">Link de Conexi√≥n</div>
                                        <a href="https://${audiencia.linkMeet}" 
                                           target="_blank" 
                                           class="link-meet">
                                            üìπ Unirse a la audiencia
                                        </a>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
            resultsDiv.classList.add('active');
        }
    </script>
</body>
</html>
